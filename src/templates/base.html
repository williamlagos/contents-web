<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button
          class="navbar-toggle"
          aria-expanded="false"
          aria-controls="navbar"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a
          href="/"
          class="navbar-brand"
        >
          <img
            href="{% static 'img/efforia.png' %}"
            alt="Plethora"
          />
        </a>
      </div>
      <div
        id="navbar"
        class="nav-collapse"
      >
        <ul class="nav navbar-nav">
          <li><a href="facebook">Facebook</a></li>
          <li><a href="twitter">Twitter</a></li>
          <li><a href="http://www.youtube.com/user/EfforiaTV">YouTube</a></li>
          {% for p in pages %}
          <li>
            <a
              href="#"
              class="page"
              >{{p.name|escape}}</a
            >
          </li>
          {% endfor %}
        </ul>
        <form
          action="efforia/enter"
          class="navbar-form navbar-right"
        >
          <div class="form-group">
            <input
              name="username"
              type="text"
              placeholder="UsuÃ¡rio"
              class="form-control"
            />
            <input
              name="password"
              type="password"
              placeholder="Senha"
              class="form-control"
            />
          </div>
          <button
            type="submit"
            data-loading-text="Entrando..."
            class="btn btn-default login"
          >
            Entrar
          </button>
          <button class="btn register btn-primary">Participar</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid text-center main">
    {% block content %}{% endblock %}
  </div>
</body>
