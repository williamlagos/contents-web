    <div class="container-fluid">

          </div>

              id="Progresso"
              class="content hidden"
            >
              <img href="{{static_url}}img/progress.gif" />

            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if perm %} {% for a in apps%}
          <li>
            <a
              href="{{a.1}}"
              class="app"
              ><h2 style="color: white; margin: 0">
                <span class="glyphicon {{a.2}}"></span>&nbsp; {{a.0}}

            >
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Efforia</a></li>
          <li><a href="#">Hub</a></li>
